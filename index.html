<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Exo+2&family=Lato&family=Play&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calculator-body">
        <div id="display">
            
        </div>
        <div id="button-container">
            <div id="row">
                <button class="button modulus">%</button>
                <button class="button allclear">AC</button>
                <button class="button clear">C</button>
                <button class="button divide">/</button>
            </div>
            <div id="row">
                <button class="button 7">7</button>
                <button class="button 8">8</button>
                <button class="button 9">9</button>
                <button class="button multiply">*</button>
            </div>
            <div id="row">
                <button class="button 4">4</button>
                <button class="button 5">5</button>
                <button class="button 6">6</button>
                <button class="button subtract">-</button>
            </div>
            <div id="row">
                <button class="button 1">1</button>
                <button class="button 2">2</button>
                <button class="button 3">3</button>
                <button class="button addition">+</button>
            </div>
            <div id="row">
                <button class="button 0">0</button>
                <button class="button decimal">.</button>
                <button class="button enter">=</button>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
