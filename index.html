<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Exo+2&family=Lato&family=Play&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&family=Cormorant+Garamond&family=Exo+2&family=Lato&family=Play&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calculator-body">
        <div id="display-container">
            <div id="previous"></div>
            <div id="current"></div>
        </div>
        <div id="button-container">
            <div id="row">
                <button id="allclear" class="button allclear">AC</button>
                <button id="delete" class="button del">DEL</button>
                <button id="^" class="button operator">^</button>
                <button id="/" class="button operator">/</button>
            </div>
            <div id="row">
                <button id="7" class="button digit">7</button>
                <button id="8" class="button digit">8</button>
                <button id="9" class="button digit">9</button>
                <button id="*" class="button operator">x</button>
            </div>
            <div id="row">
                <button id="4" class="button digit">4</button>
                <button id="5" class="button digit">5</button>
                <button id="6" class="button digit">6</button>
                <button id="-" class="button operator">-</button>
            </div>
            <div id="row">
                <button id="1" class="button digit">1</button>
                <button id="2" class="button digit">2</button>
                <button id="3" class="button digit">3</button>
                <button id="+" class="button operator">+</button>
            </div>
            <div id="row">
                <button id="lights" class="button lights">&#9790;</button>
                <button id="0" class="button digit">0</button>
                <button id="decimal" class="button decimal">.</button>
                <button id="enter" class="button enter">=</button>


            </div>
        </div>
    </div>
    <!-- <script src="script.js" defer></script> -->
    <script src="script.js" defer></script>
</body>
</html>
